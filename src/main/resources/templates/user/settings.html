<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>Account Settings</title>
    <style id="themeStyles">
        body.light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark-theme  {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        body.dark-theme input[type="text"],
        body.dark-theme input[type="email"],
        body.dark-theme input[type="password"],
        body.dark-theme input[type="text"]::placeholder,
        body.dark-theme input[type="email"]::placeholder,
        body.dark-theme input[type="password"]::placeholder,
        body.dark-theme textarea {
        background-color: #555;
        color: #ccc;
        border: 1px solid #555;
}
        body.dark-theme input[type="text"][value],
        body.dark-theme input[type="email"][value],
        body.dark-theme input[type="password"][value],
        body.dark-theme textarea {
        color: #000;
}

    </style>
</head>
<body class="d-flex flex-column h-100">
<div class="theme-switch-container">
    <div class="theme-switch">
        <input type="checkbox" id="themeSwitch" class="theme-switch-input">
        <label for="themeSwitch" class="theme-switch-label"></label>
    </div>
</div>
<header class="p-3 bg-dark text-white bd-navbar sticky-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <a th:href="@{/note/list}" type="button" class="add btn btn-primary me-2">Main</a>
            </div>
            <div class="text-end">
                <a th:href="@{/logout}">
                    <button type="button" class="btn btn-outline-light">Logout</button>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="container col-md-12 col-xl-4">
    <h1 class="my-3" th:text="${editUser?.username} + ' account settings'">Heading</h1>
    <form th:action="@{/user/update}" method="post">
        <input type="hidden" id="userId" name="id" th:value="${editUser?.id}">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control form-control-lg" th:value="${editUser?.username}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" name="email" class="form-control form-control-lg"
                   placeholder="Enter a valid email address" required minlength="5" maxlength="50" th:value="${editUser?.email}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg"
                   placeholder="Enter new password" minlength="8" maxlength="100" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">First name (Optional)</label>
            <input type="text" id="name" name="firstName" class="form-control form-control-lg"
                   placeholder="Enter your name" th:value="${editUser?.firstName}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastname">Last name (Optional)</label>
            <input type="text" id="lastname" name="lastName" class="form-control form-control-lg"
                   placeholder="Enter your last name" th:value="${editUser?.lastName}">
        </div>
        <div class="text-center text-lg-start mt-4 pt-2">
            <a th:href="@{/note/list}" type="button" class="btn btn-outline-danger m-1 float-start"
               style="padding-left: 2.5rem; padding-right: 2.5rem;">Cancel
            </a>
            <button type="submit" class="btn btn-outline-primary float-end"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Update
            </button>
        </div>
    </form>
</div>
<footer class="py-4 bg-dark text-white mt-auto">
    <p class="text-center">Java Dev Final Project Team-2</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
<script th:inline="javascript">
    var currentTheme = localStorage.getItem("theme");

    function setTheme(theme) {
        document.body.className = theme + "-theme";
        localStorage.setItem("theme", theme);
    }
    if (currentTheme) {
        setTheme(currentTheme);
        if (currentTheme === "dark") {
            document.getElementById("themeSwitch").checked = true;
        }
    }
    document.getElementById("themeSwitch").addEventListener("change", function () {
        if (this.checked) {
            setTheme("dark");
        } else {
            setTheme("light");
        }
     });
</script>
</body>
</html>
